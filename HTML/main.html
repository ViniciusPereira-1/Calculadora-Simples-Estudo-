<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title> Calculadora Simples </title>
    <link href="..\CSS\style.css" rel="stylesheet">
    <script src="..\scripts\main.js" defer></script>
  </head>

  <body>

    <header>
    <br>
    </header>

      <main>

      <br>
      <div class="calculator-grid">
        <div class='calculator-title'>
        <h1> CALCULADORA</h1>
        </div>
        <div class="output">
        <div data-previous-number class="output-number"> </div>
        <div data-current-number class="output-number"> </div>
        </div>
        <button data-memory-store>Memorizar Número</button>
        <button data-memory-recover>Recuperar Número</button>
        <button data-memory-result>Ultimo Resultado</button>
        <button data-operator> % </button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>-</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator>+</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-delete>DEL</button>
        <button data-operator>÷</button>
        <div style="text-align:center; font: 14px Amiri"> Versão 1.10 </div>
        <button data-clear class="span-two">C</button>
        <button data-clear-all class="span-two">AC</button>
        <button data-result class="span-two">=</button>
      </div>

      <br><br>

      <table class="tip-Calculator">
          <th colspan="3"> <h1>  CALCULADORA DE GORJETA </h1> </th>
          <tr>
            <td> <label for="tip-Input"> Valor da conta</label> </td>
            <td> <input type="text" name="tipCalculatorInput" id="tip-Input" required maxlength="10"> </td>
            <td rowspan="3"> <button class="tip-button" data-equal-tip> Calcular</button>
         </tr>
           <tr>
             <td> <label for="tip-Input"> Número de pessoas </label> </td>
             <td> <input type="text" name="tipCalculatorInput" id="tip-People" required maxlength="10"> </td>
           </tr>
         <tr>
           <td> <label for="tip-Input"> Porcentagem de gorjeta </label> </td>
           <td> <input type="text" name="tipCalculatorInput" id="tip-Input-Percentage" required maxlength="10"> </td>

         </tr>
         <tr>
           <td> O total para cada um é: </td>
           <td> <div data-tip-result id="tip-Result-Cell">  </div> </td>
           <td> <button class="tip-button" data-clear-tip> Limpar </button>
        </tr>
      </table>

    </main>



    <footer>
      <p> Feito por Vinicius Pereira - CC Commons //
      Tutorial utilizado: <a href="https://www.section.io/engineering-education/building-a-calculator-a-javascript-project-for-beginners/"> JS Calculator</a> </p>
    </footer>

  </body>

</html>
