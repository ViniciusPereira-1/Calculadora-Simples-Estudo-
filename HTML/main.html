<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title> Calculadora </title>
    <link href="..\CSS\style.css" rel="stylesheet">
    <script src="..\scripts\main.js" defer></script>
  </head>

  <body>

    <header> <p class='header'> <br> </p>
    <img class='header-wave' src='../CSS/img/header-wave.svg'/>
    </header>

    <main>

      <br>
      <div class="calculator-grid">
        <h1 class='calculator-title'> CALCULADORA</h1>
        <div class="output">
        <div data-previous-number class="output-number"> </div>
        <div data-current-number class="output-number"> </div>
        </div>
        <button data-memory-store>Memorizar Número</button>
        <button data-memory-recover>Recuperar Número</button>
        <button data-memory-result>Ultimo Resultado</button>
        <button data-clear-all>AC</button>
        <button data-operator> % </button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>*</button>
        <button data-operator>÷</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>+</button>
        <button data-operator>-</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator> ^ </button>
        <button data-operator-advanced>√sqrt</button>
        <button data-number>.</button>
        <button data-number class="span-two">0</button>
        <button data-delete>DEL</button>
        <button data-clear>C</button>
        <button data-operator-advanced> log E </button>
        <button data-operator-advanced> ! </button>
        <button data-result class="result-button">=</button>


      </div>

      <br><br>

      <div id="tip-calculator-div">
        <table class="tip-Calculator">
          <th colspan="3"> <h1>  CALCULADORA DE GORJETA </h1> </th>
          <tr>
            <td> Valor da conta </td>
            <td> <input type="text" class="tip-form" name="tipCalculatorInput" id="tip-Input" required maxlength="10"> </td>
            <td rowspan="3"> <button class="tip-button" data-equal-tip> Calcular</button>
         </tr>
           <tr>
             <td>  Número de pessoas  </td>
             <td> <input type="text" class="tip-form" name="tipCalculatorInput" id="tip-People" required maxlength="10"> </td>
           </tr>
         <tr>
           <td>  Porcentagem de gorjeta </td>
           <td> <input type="text" class="tip-form" name="tipCalculatorInput" id="tip-Input-Percentage" required maxlength="10"> </td>
         </tr>
         <tr>
           <td> O total para cada um é: </td>
           <td> <div data-tip-result class='tip-form' id="tip-Result-Cell">  </div> </td>
           <td> <button class="tip-button" data-clear-tip> Limpar </button>
        </tr>
      </table>
      <br>
      </div>

    </main>

   <footer>
   <p class='footer'> Feito por Vinicius Pereira - CC Commons //
      Tutorial utilizado:  <a href="https://www.section.io/engineering-education/building-a-calculator-a-javascript-project-for-beginners/"> JS Calculator</a> </p>
   <img class='footer-wave' src='../CSS/img/wave.svg'/>
   </footer>

  </body>
</html>
